<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="docReady()">
 <img src="tải xuống.jpg" height="225" width="225" id="anh" style="position:absolute;left:100px
 ; top:100px;"/>
    <script>
        function left() {
            let element = document.getElementById("anh");
            element.style.left = parseInt(element.style.left) - 5 +'px';
        }
        function up() {
            let element = document.getElementById("anh");
            element.style.top = parseInt(element.style.top) -5 +'px';
        }
        function right() {
            let element = document.getElementById("anh");
            element.style.left = parseInt(element.style.left) + 5 +'px';
        }
        function down() {
            let element = document.getElementById("anh");
            element.style.top = parseInt(element.style.top) + 5 +'px'
        }
        function keyboad(evt) {
            switch (evt.keyCode) {
                case 37:
                    left();
                    break;
                case 38:
                    up();
                    break;
                case 39:
                    right();
                    break;
                case 40:
                    down();
                    break;
            }
        }
        function docReady() {
            window.addEventListener('keydown', keyboad);
        }
    </script>
</body>
</html>
